name: Dev Release

on:
  push:
    branches: [ "dev" ]
    
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-amd64
            goos: linux
            goarch: amd64
          - target: linux-386
            goos: linux
            goarch: 386
          - target: linux-arm64
            goos: linux
            goarch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -o pGallery ./main.go

    - name: Create tar.gz
      run: |
        tar -czf pGallery_${{ matrix.target }}.tar.gz pGallery
        sha256sum pGallery_${{ matrix.target }}.tar.gz > pGallery_${{ matrix.target }}.tar.gz.sha256
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}
        path: |
          pGallery_${{ matrix.target }}.tar.gz
          pGallery_${{ matrix.target }}.tar.gz.sha256

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: dist
    
    - name: Upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: dist/**/*
        prerelease: true
        tag_name: dev