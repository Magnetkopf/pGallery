<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>pGallery WebUI</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background: #f0f0f0;
      }
      header {
        background: #333;
        color: #fff;
        padding: 10px;
        margin-bottom: 20px;
      }
      header a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 1.5em;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .card {
        background: #fff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 10px;
      }
      .card .title {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.9em;
      }
      .card .meta {
        color: #666;
        font-size: 0.8em;
      }
      .list-item {
        background: #fff;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 3px;
      }
      .list-item a {
        text-decoration: none;
        color: #333;
      }
      .list-item a:hover {
        text-decoration: underline;
      }
      .filter-info {
        margin-bottom: 20px;
        padding: 10px;
        background: #e0e0e0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">All Artworks</a>
        <a href="/artist">Artists</a>
        <a href="/tag">Tags</a>
      </nav>
    </header>
    <main>{{template "content" .}}</main>
  </body>
</html>
